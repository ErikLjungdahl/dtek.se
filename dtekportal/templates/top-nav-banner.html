{% load static %}
{% load i18n %}

<header role="banner" id="banner">
    <div id="banner-pix"
         {% if class %}
            class="{{ class }}"
        {% endif %}
    > </div>
    <div class="top-bar">
        <div class="inner-bar" id="site-menu">
            <div class="wrapper group">
                <h1>
                    <a class="logo" href="{% url 'homepage:index' %}">
                        <span class="logo-text">{% trans "Datateknologsektionen" %}<br />
                            <small>Chalmers Studentkår</small></span>
                    </a>
                </h1>
                <nav role="navigation" class="main-nav">
                    <ul id="menu-huvudnavigation">
                        <li class="menu-item"><a href="https://dnollk.se/">Mottagning</a></li>
                        <li class="menu-item"><a href="https://dns.dtek.se/">Studier</a></li>
                        <li class="menu-item"><a href="https://dfoto.se/">Foton</a></li>
                        <li class="menu-item"><a href="https://datateknologer.se/">Jobb</a></li>
                        <li class="menu-item"><a href="https://datateknologer.se/foretag/event-och-tjanster/">Företag</a></li>
                        <li><a href="en.html"><img src="{% static 'flags/en.svg' %}" alt="En" /></a></li>
                        <form action="{% url 'set_language' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="language" value="en">
                            <input type="submit" value="English">
                        </form>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
